    <h1>Gato</h1>

    <p id="error"></p>

    <div id="creaGato">

            <label>Nombre del gato </label><input id="nombre" type="text" placeholder="Nombre del gato">

            <label>Peso </label><input id="peso" type="number" placeholder="Peso">
        </p>
        <button id="nuevoGato">Nuevo gato</button>
    </div>
